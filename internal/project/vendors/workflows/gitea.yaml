name: Gitea Docker
on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gitea

jobs:
  build-gitea:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set repo owner (lowercase)
        id: repo
        run: |
          echo "owner_lc=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (native arch only)
        run: |
          TAG_LATEST=${{ env.REGISTRY }}/${{ steps.repo.outputs.owner_lc }}/${{ github.event.repository.name }}/${{ env.IMAGE_NAME }}:latest
          TAG_SHA=${{ env.REGISTRY }}/${{ steps.repo.outputs.owner_lc }}/${{ github.event.repository.name }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          CACHE_REF=${{ env.REGISTRY }}/${{ steps.repo.outputs.owner_lc }}/${{ github.event.repository.name }}/${{ env.IMAGE_NAME }}:cache

          docker buildx build \
            --pull \
            --push \
            --tag "${TAG_LATEST}" \
            --tag "${TAG_SHA}" \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -f build/gitea/Dockerfile \
            build/gitea

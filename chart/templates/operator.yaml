apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: litefunctions-operator
  name: litefunctions-operator
  namespace: '{{.Release.Namespace}}'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litefunctions-operator
  template:
    metadata:
      labels:
        app: litefunctions-operator
    spec:
      containers:
      - image: ashupednekar535/litefunctions-operator:latest
        imagePullPolicy: Always
        name: litefunctions-operator
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      restartPolicy: Always
